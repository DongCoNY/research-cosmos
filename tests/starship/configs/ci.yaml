chains:
  - name: mesh-1
    type: custom
    numValidators: 1
    image: ghcr.io/osmosis-labs/meshd:anmol-docker-debian
    home: /root/.meshd
    binary: meshd
    prefix: mesh
    denom: stake
    coins: 100000000000000stake
    hdPath: m/44'/118'/0'/0/0
    coinType: 118
    repo: https://github.com/osmosis/mesh-security-sdk
    genesis:
      app_state:
        meshsecurity:
          params:
            epoch_length: 10
        staking:
          params:
            unbonding_time: 200s
    ports:
      rest: 1313
      rpc: 26653
      faucet: 8003
    resources:
      cpu: "0.2"
      memory: "200M"
    faucet:
      enabled: true
      type: starship
      image: "ghcr.io/cosmology-tech/starship/faucet:20231215-7c22b86"
      resources:
        cpu: "0.1"
        memory: "100M"
  - name: mesh-2
    type: custom
    numValidators: 1
    image: ghcr.io/osmosis-labs/meshd:anmol-docker-debian
    home: /root/.meshd
    binary: meshd
    prefix: mesh
    denom: stake
    coins: 100000000000000stake
    hdPath: m/44'/118'/0'/0/0
    coinType: 118
    repo: https://github.com/osmosis/mesh-security-sdk
    genesis:
      app_state:
        meshsecurity:
          params:
            epoch_length: 10
        staking:
          params:
            unbonding_time: 200s
    ports:
      rest: 1317
      rpc: 26657
      faucet: 8007
    resources:
      cpu: "0.2"
      memory: "200M"
    faucet:
      enabled: true
      type: starship
      image: "ghcr.io/cosmology-tech/starship/faucet:20231215-7c22b86"
      resources:
        cpu: "0.1"
        memory: "100M"

relayers:
  - name: mesh-1-mesh-2
    type: hermes
    replicas: 1
    image: ghcr.io/cosmology-tech/starship/hermes:1.6.0
    chains:
      - mesh-1
      - mesh-2
    config:
      event_source:
        mode: pull
    resources:
      cpu: "0.1"
      memory: "100M"

registry:
  enabled: true
  image: ghcr.io/cosmology-tech/starship/registry:20231215-7c22b86
  ports:
    rest: 8081
  resources:
    cpu: "0.1"
    memory: "100M"

exposer:
  image: "ghcr.io/cosmology-tech/starship/exposer:20231215-7c22b86"
  resources:
    cpu: "0.1"
    memory: "100M"

timeouts:
  time_iota_ms: 2000
  timeout_propose: 3000ms
  timeout_propose_delta: 500ms
  timeout_prevote: 1000ms
  timeout_prevote_delta: 500ms
  timeout_precommit: 1000ms
  timeout_precommit_delta: 500ms
  timeout_commit: 5000ms
